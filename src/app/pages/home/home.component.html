<div class="bg-gray-800 h-screen">
    <div class="bg-gray-800 flex flex-r justify-center items-center shadow-lg p-2">
        <img class=" w-12 h-12" src="./assets/logo.png" alt="">
        <p class="text-white font-bold ml-2 font-comfortaa">LinguaGuard Translate</p>
    </div>

    <div class="flex flex-col justify-between p-5 sm:flex-row">
        <div class="flex flex-col w-full p-5 sm:w-1/2">
            <div
                class="w-full h-12 text-lg font-comfortaa font-bold text-white bg-gray-800 border-2 border-gray-500 mb-4 text-center shadow-md px-3 py-2 rounded-lg">
                {{targetLanguage}}
            </div>
            <textarea [(ngModel)]="toTranslate" (keyup)="onKeyUp()"
                class="w-full bg-gray-700 font-comfortaa text-white border-2 border-gray-500 shadow-lg px-3 py-2 resize-none	 rounded-lg focus:outline-none focus:border-indigo-500"
                rows="6" placeholder="Введите текст"></textarea>
        </div>
        <div class="flex flex-col w-full p-5 sm:w-1/2">
            <button h-12 (click)="toggleDropdown()"
                class="w-full text-lg font-comfortaa flex flex-row justify-center items-center font-bold text-white bg-gray-800 border-2 border-gray-500 mb-4 text-center shadow-md px-3 py-2 rounded-lg hover:bg-gray-500">
                {{selectedLanguage}}
                <svg class="w-4 h-4 ml-2 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 8">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 5.326 5.7a.909.909 0 0 0 1.348 0L13 1" />
                </svg>
            </button>
            <div class="w-full flex justify-center items-center">
                <div *ngIf="isLoading"
                    class="w-full absolute inline-block h-8 w-8 animate-spin rounded-full border-2 border-solid border-current border-white border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
                    role="status">
                    <span
                        class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
                </div>
                <textarea [(ngModel)]="translatedText"
                    class="w-full bg-gray-800 font-comfortaa text-white border-2 border-gray-500 shadow-lg px-3 py-2 resize-none	 rounded-lg focus:outline-none focus:border-indigo-500"
                    rows="6" placeholder="" disabled></textarea>
            </div>
        </div>
    </div>

    <footer class="w-full flex flex-col items-center bg-gray-800 text-center text-white bottom-0 sm:fixed">
        <div class="container pt-9">
            <div class="mb-9 flex justify-center">

        </div>

        <!--Copyright section-->
        <div class="w-full bg-gray-700 p-2 text-center text-neutral-200">
            © 2023 Copyright </div>
    </footer>
</div>


<div *ngIf="dropdownOpen" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-800 bg-opacity-50 transition-opacity"></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class=" w-3/4 relative transform overflow-hidden rounded-lg bg-gray-800 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-gray-800 px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    <div class="flex flex-wrap">
                        <div *ngFor="let item of languagesList" class="flex flex-row w-1/2 sm:w-1/3 p-1">
                            <button class="hover:bg-gray-500 w-full" (click)="changeLanguage(item.name)">
                                <div class="flex flex-row items-center p-2">
                                    <img class=" w-6 h-4 mr-2" src="{{item.image}}" alt="">
                                    <p class="text-white">{{item.name}}</p>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
